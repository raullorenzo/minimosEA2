<ion-view title="Subject List">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Busca una Subject" ng-model="searchText">
      </label>
    </div>
    <ion-list>
      <ion-item ng-repeat="subject in subjects | orderBy:'nombre' | filter:searchText">
        <a class="item item" ng-click="detalleSubject(subject.name)">
          <h2>{{subject.name}}</h2>
          <p>Creada: {{subject.created | date:'mediumDate'}}</p>
        </a>
        <br>
        <div class="buttonsPerfil">
          <button id="buttonPerfil" class="button button button-positive icon ion-android-image" ng-click="detalleSubject(subject.name)">
            &nbsp;&nbsp;&nbsp;Detalle
          </button>
        </div>
        <br>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
